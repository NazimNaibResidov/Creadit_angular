<table class="table">
  <thead>
    <tr>
     
      <th scope="col">Name</th>
      <th scope="col">SurName</th>
      <th scope="col">passNum</th>
      <th scope="col">Email</th>
     
       </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{item.userName}}</td>
      <td>{{item.surName}}</td>
      <td>{{item.passNum}}</td>
      <td>{{item.email}}</td>
    
    </tr>
   
  </tbody>
</table>
