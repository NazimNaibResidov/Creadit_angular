
<table class="table">

  <thead>
    <tr>
     
      <th scope="col">Name</th>
      <th scope="col">SurName</th>
      <th scope="col">Email</th>
      <th scope="col">passNum</th>
      <th scope="col">endDate</th>
      <th scope="col">amount</th>
      <th scope="col">Create</th>
      <th scope="col">Delete</th>
       </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
   
      <td>{{item.userName}}</td>
      <td>{{item.surName}}</td>
       <td>{{item.email}}</td>
      <td>{{item.passNum}}</td>
     <td>{{item.endDate| date: date:'yyyy-MM-dd'}}</td>
     <td>{{item.amount}}</td>
     <td><a routerLink='/Creat' class="btn btn-success">Create</a></td>
     <td><a (click)="Delete(item)" class="btn btn-danger">Delete</a></td>
    </tr>
   
  </tbody>
</table>
